    <header>

      <h1>Area Combinations Calculator</h1>

    </header>
    <main>

      <form action="">
        <label for="area">Area:</label>
        <input type="number" step="0.01" min="0" name="area" id="area-number">
        <label for="area">m2</label>
      </form>
        <h3>Optional</h3>
      <form>
        <label for="min-value">Minimum value for one of the dimensions</label>
        <input type="number" step="0.01" min="0.1" name="min-value" id="min-value">
        <label for="step-value">Step to increment</label>
        <input type="number" step="0.01" min="0.1" name="step-value" id="step-value">
        <button>Show Combinations</button>
      </form>
  
      <section>
        <ul class="hide"></ul>
      </section>
      
    </main>
