  <!-- Add your site or application content here -->
  <!-- Page Layout here -->
  <div class="row">

    <div class="col s12 m4 l3">
      <!-- Grey navigation panel -->
      <div class="container">
        <header>
          <h4>Area Layouts</h4><br>
        </header>
        <main>
  
          <form>
            <label for="area">Area:</label>
            <input type="number" step="0.01" min="0" name="area" id="area-value">
            <label for="area"><span>&#13217;</span>
            </label><br><br>
          </form>

          <p>Optional</p>

          <form>
            <label for="min-value">Minimum size for one of the dimensions</label>
            <input value=1 type="number" step="0.01" min="0.1" name="min-value" id="min-value">
            <label for="min-value">m</label>
            <br><br>
            <label for="step-value">Increment by</label>
            <input value=1 type="number" step="0.01" min="0.1" name="step-value" id="step-value">
            <label for="step-value">m</label>
            <br><br>
          </form>

          <!-- <form action="#">
            <p>
              <label for="intergers-only">
                <input id="intergers-only" type="checkbox" />
                <span>Whole numbers only</span>
              </label>
            </p>
          </form> -->

          <a id="calc-btn" class="waves-effect waves-light red accent-3 btn-large">Show combinations</a>
        </main>
      </div>
    </div>

    <div class="col s12 m8 l9">
      <!-- Teal page content  -->
      <section class="container">
        <ul class="comb-list hide"></ul>
      </section>
      <section class="container">
        <div class="row">
          <div class="col s6 m5 hide">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text center">
                <p>4 x 3</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

  </div>
